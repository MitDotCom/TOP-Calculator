<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MitDotCalculator</title>
        <link rel="icon" type="image/x-icon" href="calc.ico">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="calc-frame">
            <div id="readOut"></div>
            <div id="buttons">
                <div class="clearButtons">
                    <button class="clear"></button>
                    <button class="delete"></button>
                </div>
                <div class="firstRow">
                    <button class="7"></button>
                    <button class="8"></button>
                    <button class="9"></button>
                    <button class="divide"></button>
                </div>
                <div class="secondRow">
                    <button class="4"></button>
                    <button class="5"></button>
                    <button class="6"></button>
                    <button class="multiply"></button>
                </div>
                <div class="thirdRow">
                    <button class="1"></button>
                    <button class="2"></button>
                    <button class="3"></button>
                    <button class="minus"></button>
                </div>
                <div class="fourthRow">
                    <button class="decimal"></button>
                    <button class="0"></button>
                    <button class="equals"></button>
                    <button class="plus"></button>
                </div>
            </div>
        </div>
    </body>
</html>
