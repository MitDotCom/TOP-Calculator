<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MitDotCalculator</title>
        <link rel="icon" type="image/x-icon" href="calc.ico">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calc-frame">
            <div id="readOut">
                <div id="calcs">
                    <p>firstNum: 0</p>
                    <p>nextNum: 0</p>
                </div>
                <div id="current">0</div>
            </div>
            <div id="buttons">
                <div class="clearButtons">
                    <button type="button" class="clear">clear</button>
                    <button type="button" class="delete">delete</button>
                </div>
                <div class="firstRow">
                    <button type="button" class="seven">7</button>
                    <button type="button" class="eight">8</button>
                    <button type="button" class="nine">9</button>
                    <button type="button" class="divide">รท</button>
                </div>
                <div class="secondRow">
                    <button type="button" class="four">4</button>
                    <button type="button" class="five">5</button>
                    <button type="button" class="six">6</button>
                    <button type="button" class="multiply">x</button>
                </div>
                <div class="thirdRow">
                    <button type="button" class="one">1</button>
                    <button type="button" class="two">2</button>
                    <button type="button" class="three">3</button>
                    <button type="button" class="minus">-</button>
                </div>
                <div class="fourthRow">
                    <button type="button" class="decimal">.</button>
                    <button type="button" class="zero">0</button>
                    <button type="button" class="equals">=</button>
                    <button type="button" class="plus">+</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>2023 <span><a href="https://github.com/MitDotCom">Mitchell Comrie</a></span> in conjunction with <span><a href="https://www.theodinproject.com/">The Odin Project</a></span></p>
        </div>
    </body>
</html>
