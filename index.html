<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MitDotCalculator</title>
        <link rel="icon" type="image/x-icon" href="calc.ico">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calc-frame">
            <div id="readOut">
                <div id="currentNumCalc">0</div>
            </div>
            <div id="buttons">
                <div class="clearButtons">
                    <button type="button" class="clear">clear</button>
                    <button type="button" class="delete">delete</button>
                </div>
                <div class="firstRow">
                    <button type="button" id="7">7</button>
                    <button type="button" id="8">8</button>
                    <button type="button" id="9">9</button>
                    <button type="button" id="/">รท</button>
                </div>
                <div class="secondRow">
                    <button type="button" id="4">4</button>
                    <button type="button" id="5">5</button>
                    <button type="button" id="6">6</button>
                    <button type="button" id="*">x</button>
                </div>
                <div class="thirdRow">
                    <button type="button" id="1">1</button>
                    <button type="button" id="2">2</button>
                    <button type="button" id="3">3</button>
                    <button type="button" id="-">-</button>
                </div>
                <div class="fourthRow">
                    <button type="button" id=".">.</button>
                    <button type="button" id="0">0</button>
                    <button type="button" id="=">=</button>
                    <button type="button" id="+">+</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>2023 <span><a href="https://github.com/MitDotCom">Mitchell Comrie</a></span> in conjunction with <span><a href="https://www.theodinproject.com/">The Odin Project</a></span></p>
        </div>
    </body>
</html>
